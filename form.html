<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
  </head>
  <body>
    <h1>Forms and Inputs</h1>

    <form action="" method="post">
      <label for="text">Text Input</label>
      <input type="text" id="text" />
      <br />

      <label for="email">Email</label>
      <input type="email" id="email" />
      <br />

      <label for="password">Password</label>
      <input type="password" id="password" />
      <br />

      <p>Choose your favourite sandwich:</p>
      <input type="radio" name="favsandwich" id="cheese" value="cheese" />
      <label for="radio">Cheese</label>
      <input type="radio" name="favsandwich" id="shawarma" value="shawarma" />
      <label for="radio">Shawarma</label>
      <input type="radio" name="favsandwich" id="veggie" value="veggie" />
      <label for="radio">Vegetarian</label>

      <p>Where to eat preference:</p>
      <input type="checkbox" name="street" id="street" />
      <label for="street">On the street</label>
      <br />
      <input type="checkbox" name="fancy" id="fancy" />
      <label for="fancy">In a fancy restaurant</label>
      <br />
      <input type="checkbox" name="eatery" id="eatery" />
      <label for="eatery">In a simple eatery</label>
      <br />

      <br />
      <label for="bla">Do you want to say something else?</label>
      <br />
      <textarea
        name="blabla"
        id="blabla"
        cols="30"
        rows="10"
        placeholder="Comments"
      ></textarea>
      <br />

      <label for="spice">How do you like the food?</label>
      <br />
      <select name="spice" id="spice">
        <option value="mild">Plain mild</option>
        <option value="spicy">Spicy, let's have fun</option>
        <option value="hot">Hot, make it exciting</option>
        <option value="veryhot">Very hot, let's torture the stomach</option>
      </select>
      <br />

      <br />
      <button type="su">submit</button>
    </form>
  </body>
</html>

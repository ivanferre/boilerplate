<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>
  </head>
  <body>
    <header>
      <h1>Profil</h1>
      <h2>Hier können Sie Ihre Adress-Angaben einsehen und anpassen.</h2>
    </header>
    <main>
      <form action="" method="post" name="profilform">
        <fieldset>
          <legend>Persönliche Daten</legend>

          <label for="titel">Titel</label>
          <!-- TODO: Add validation (a list?) -->
          <input type="text" name="titel" placeholder="Dr. hc" required />

          <label for="vorname">Vorname</label>
          <input
            type="text"
            name="vorname"
            id="vorname"
            placeholder="Peter"
            required
          />

          <label for="nachname">Nachname</label>
          <input
            type="text"
            name="nachname"
            id="nachname"
            placeholder="Peter"
            required
          />

          <fieldset>
            <legend>Geschlecht</legend>
            <label for="w-geschlecht">W</label>
            <input
              type="radio"
              name="geschlecht"
              id="w-geschlecht"
              value="w-geschlecht"
              checked
            />
            <label for="m-geschlecht">M</label>
            <input type="radio" name="geschlecht" value="m-geschlecht" />
          </fieldset>

          <fieldset>
            <legend>Sprache</legend>
            <label for="de-sprache">DE</label>
            <input
              type="radio"
              name="sprache"
              id="de-sprache"
              value="de"
              checked
            />
            <label for="fr-sprache">FR</label>
            <input type="radio" name="fr-sprache" value="fr" />
            <label for="it-sprache">IT</label>
            <input type="radio" name="it-sprache" value="it" />
          </fieldset>
        </fieldset>
        <fieldset>
          <legend>Kontaktdaten</legend>
          <label for="tel">Telefon</label>
          <input type="tel" name="tel" id="tel" required />
          <label for="handy">Mobile</label>
        </fieldset>

        <fieldset><legend>Adressdaten</legend></fieldset>
        <input
          type="image"
          src="speichern.jpg"
          alt="Speichern"
          height="50"
          width="50"
        />
      </form>
    </main>
  </body>
</html>
